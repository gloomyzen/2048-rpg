name: Linux Build

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'

jobs:

  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Ubuntu 18.04
    runs-on: ubuntu-latest

    env:
      GIT: "https://github.com"
      CMAKE_VER: "3.18.4"
      REPO_NAME: "2048-rpg"
      LIB_PATH: "/var/temp"
      MANUAL_CACHING: "6"
      AUTO_CACHING: "1"
      BUILD_SUCCESS: "false"

    steps:

      - name: Clone.
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: First set up.
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y --fix-missing \
          build-essential clang git wget autoconf python-minimal g++ libgdk-pixbuf2.0-dev \
          python-pip libx11-dev libxmu-dev libglu1-mesa-dev libgl2ps-dev libxi-dev libzip-dev \
          libpng-dev libcurl4-gnutls-dev libfontconfig1-dev libsqlite3-dev libglew-dev \
          libssl-dev libgtk-3-dev libglfw3 libglfw3-dev xorg-dev cmake

      - name: Build.
        shell: bash
        run: |
          $BUILD_SUCCESS="true"
          echo $BUILD_SUCCESS
          rm -rf build
          mkdir build
          cd build
          cmake ../
          make -j 4

